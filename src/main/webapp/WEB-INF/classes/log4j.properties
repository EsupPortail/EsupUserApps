log4j.rootCategory=DEBUG, R

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=/var/log/ent/ProlongationENT.log 

log4j.appender.R.Encoding=UTF-8

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] %d{MMM/dd HH:mm:ss,SSS} %c{2}.[%x] - %m%n

log4j.category.prolongationENT.Stats=INFO,statsProlongationENT
log4j.additivity.prolongationENT.Stats=false
log4j.appender.statsProlongationENT=org.apache.log4j.DailyRollingFileAppender
log4j.appender.statsProlongationENT.File=/var/log/ent/stats-ProlongationENT.log
log4j.appender.statsProlongationENT.layout=org.apache.log4j.PatternLayout
log4j.appender.statsProlongationENT.layout.ConversionPattern=%m%n
